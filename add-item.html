    <main>
      <!-- grid section starts -->
      <section class="sl-container-details-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-10">
              <div class="sl-container-details-wrapper">
                <div class="sl-container-details-title">
                  <h2>Input Container Details</h2>
                </div>
                <form action>
                  <div class="sl-single-input-box">
                    <label for>Order Number</label>
                    <input type="text" class="form-control shadow-none"
                      placeholder="Input order number"
                      required>
                  </div>

                  <div class="sl-single-input-box">
                    <label for>Container Number</label>
                    <input type="text" class="form-control shadow-none"
                      placeholder="Input container number"
                      required>
                  </div>
                  <div class="sl-single-input-box">
                    <label for>Documents</label>
                  </div>

                    <div class="sl-single-input-box-for-image">
                    <label class="sl-image-box" for="forImage1">
                      <p class="imagePrompt">Image or File Upload
                        here...</p>
                      <img class="fileImage" src alt style="display: none;">

                      <span class="fileStatus"
                        style="display: none; color: green;">
                        <i class="check-icon" style="color: green;">&#10003;</i>
                        file added successfully!
                      </span>

                      <span class="browseText">Browse File</span>

                    </label>
                    <input type="file" id="forImage1" class="fileInput d-none">
                  </div>

                  <div class="sl-single-input-box">
                    <label for>Status</label>
                    <select name class="wide" id>
                      <option value="Loading">Loading</option>
                      <option value="Gate in">Gate in</option>
                      <option value="Loaded">Loaded</option>
                    </select>
                  </div>

                  <div class="sl-single-input-box">
                    <label for>Sea Line</label>
                    <input type="text" class="form-control shadow-none"
                      placeholder="Input sea line link"
                      required>
                  </div>

                  <div class="sl-single-input-box">
                    <label for>Arrival day</label>
                    <input type="date" id="arivalDay" class="form-control shadow-none"
                      placeholder="Input arrival day"
                      required>
                  </div>

                  <div class="sl-single-input-box">
                    <label for>Customs status</label>
                    <select name class="wide" id>
                      <option value="Loading">Under Reviews</option>
                      <option value="Gate in">Clearance approved</option>
                      <option value="Loaded">Duties/Taxes Owed</option>
                      <option value="Loaded">Customs Hold</option>
                    </select>
                  </div>

                  <div class="sl-single-input-box">
                    <label for>Customs documents</label>
                  </div>

                  <div class="sl-single-input-box-for-image">
                    <label class="sl-image-box" for="forImage2">
                      <p class="imagePrompt">Image or File Upload
                        here...</p>

                      <img class="fileImage" src alt style="display: none;">

                      <span class="fileStatus"
                        style="display: none; color: green;">
                        <i class="check-icon" style="color: green;">&#10003;</i>
                        file added successfully!
                      </span>
                      <span class="browseText">Browse File</span>

                    </label>
                    <input type="file" id="forImage2" class="fileInput d-none">
                  </div>

                  <div class="sl-single-input-box">
                    <label for>Release day</label>
                    <input type="date" id="releaseDay" class="form-control shadow-none"
                      placeholder="Input release day"
                      required>
                  </div>

                  <div class="sl-single-input-box">
                    <label for>Trucking Carrier</label>
                    <input type="text" class="form-control shadow-none"
                      placeholder="Input trucking carrier"
                      required>
                  </div>

                  <div class="sl-single-input-box">
                    <label for>Trucking schedule</label>
                    <input type="date" id="trakingSedule"class="form-control shadow-none"
                      placeholder="Input trucking schedule"
                      required>
                  </div>

                  <div class="sl-single-input-box">
                    <label for>Trucking Status</label>
                    <input type="text" class="form-control shadow-none"
                      placeholder="Input trucking status"
                      required>
                  </div>

                  <div class="sl-single-input-box">
                    <label for>Delivery day</label>
                    <input type="date" id="daliveryDate" class="form-control shadow-none"
                      placeholder="Input delivery day"
                      required>
                  </div>

                  <div class="sl-single-input-box">
                    <label for>Container</label>
                    <input type="text" class="form-control shadow-none"
                      placeholder="Input container situation"
                      required>
                  </div>

                  <div class="sl-single-input-box-for-button">
                    <input type="reset">
                    <button type="submit">Submit</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
